<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container-fluid {
            height: 100%;
        }
        .row {
            height: 100%;
        }
        .col-left {
            height: 100%;
            padding: 15px;
            border-right: 1px solid #ccc;
            background-color: #f8f9fa;
        }
        .col-right {
            height: 100%;
            padding: 15px;
        }
        .content-box {
            padding: 10px;
            margin-bottom: 20px;
        }
        /* Estilos para las imágenes en 1/3 y centradas */
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .image-box {
            width: 50%; /* Cada imagen ocupa 1/3 del ancho */
            text-align: center;
            margin: 10px;
        }
        .image-box img {
            width: 100%; /* La imagen ocupa todo el ancho del 1/3 */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Primera columna (1/3 vertical) -->
            <div class="col-4 col-left">
                <!-- Título -->
                <h1 class="mb-3">Título Principal</h1>

                <!-- Lista de información -->
                <ul class="list-group mb-3">
                    <li class="list-group-item">Información 1</li>
                    <li class="list-group-item">Información 2</li>
                    <li class="list-group-item">Información 3</li>
                </ul>

                <!-- Dos recuadros de entrada de información -->
                <div class="content-box">
                    <input type="text" class="form-control mb-2" placeholder="Introduzca información 1">
                </div>
                <div class="content-box">
                    <input type="text" class="form-control" placeholder="Introduzca información 2">
                </div>
            </div>

            <!-- Segunda columna (2/3 vertical) -->
            <div class="col-8 col-right">
                <!-- Fila de imágenes lado a lado centradas -->
                <div class="image-row">
                    <!-- Imagen 1 -->
                    <div class="image-box">
                        <img src="https://via.placeholder.com/300x300" alt="Imagen 1">
                        <p>Texto relacionado con la imagen 1.</p>
                    </div>

                    <!-- Imagen 2 -->
                    <div class="image-box">
                        <img src="https://via.placeholder.com/300x300" alt="Imagen 2">
                        <p>Texto relacionado con la imagen 2.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
